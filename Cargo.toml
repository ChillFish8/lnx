[workspace]
members = [
    "lnx",
    "lnx-common",
    "lnx-indexer",
    "lnx-cluster",
    "lnx-storage",
    "lnx-executor",
    "lnx-io"
]

[workspace.dependencies]
arc-swap = "1.6.0"
anyhow = "1"
bytecheck = "0.6"
crossbeam = "0.8.2"
datacake = "0.6.0"
flume = "0.10.14"
futures = "0.3.26"
serde_json = "1"
num_cpus = "1.15"
parse-size = "1.0"
parking_lot = "0.12.1"
humansize = "2.1"
humantime = "2.1"
hashbrown = "0.13"
tracing = "0.1"
tracing-futures = "0.2"
tracing-subscriber = "0.3.16"
thiserror = "1"
utoipa = "3.0"
tantivy = "0.19"
rayon = "1.6.1"
smallvec = "1.10.0"
once_cell = "1.17.1"
hdrhistogram = "7.5.2"

puppet = { version = "0.4.0", default-features = false }
validator = { version = "0.16", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
rkyv = { version = "0.7", features = ["validation"] }
tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread", "net", "time", "parking_lot", "sync"] }

compose = { git = "https://github.com/lnx-search/compose.git", version = "0.3.0" }
jocky = { git = "https://github.com/ChillFish8/jocky.git", rev = "fba0811" }

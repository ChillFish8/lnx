<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lnx demo</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body class="overflow-hidden">
    <div id="app" class="flex flex-col w-full min-h-screen bg-gray-800 p-16">
        <div class="flex items-center space-x-8">
            <label class="flex items-center bg-gray-100 shadow-md rounded-md px-4 py-2 w-1/3 placeholder-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg"
                     :class="urlValid ? 'text-green-500' : 'text-red-500'"
                     class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                </svg>
                <input v-model="serverUrl" v-on:input="checkUrl" class="bg-gray-100 p-2 w-full placeholder-gray-500 border-b-2 border-transparent focus:border-indigo-600 focus:outline-none transition duration-200" placeholder="Enter the target search url"/>
            </label>
            <label v-if="urlValid" class="flex items-center bg-gray-100 shadow-md rounded-md px-4 py-2 w-1/3 placeholder-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input v-model="query" v-on:input="onSearch" class="bg-gray-100 p-2 w-full placeholder-gray-500 border-b-2 border-transparent focus:border-indigo-600 focus:outline-none transition duration-200" placeholder="Search something..."/>
            </label>
            <p class="text-white text-3xl font-bold">
                {{ count }}
                results in {{ timeTaken }} ms
            </p>
        </div>
        <div class="w-full flex flex-wrap mt-8">
            <div v-for="result in results" class="flex bg-white rounded-lg p-4 m-4">
                <img class="w-32 h-48" :src="result.doc.poster[0]" alt="">
                <div class="flex flex-col ml-4 w-48">
                    <h3 class="text-lg font-bold mb-2">{{ result.doc.title[0] }}</h3>
                    <div class="flex flex-wrap">
                        <span v-for="genre in result.doc.genres" class="text-gray-600 font-semibold bg-gray-300 rounded-full py-1 px-2 my-2 mx-1">{{ genre }}</span>
                    </div>
                </div>
            </div>
            <div v-if="results.length === 0" class="flex items-center h-full pt-32">
                <div v-if="urlValid">
                    <h1 class="text-6xl font-bold text-red-300">Time to test!</h1>
                    <p></p>
                </div>
                <div v-else>
                    <h1 class="text-6xl font-bold text-red-300 mb-2">Let's get started</h1>
                    <p class="text-3xl font-semibold text-gray-300">
                        Enter your lnx server url in the input box.<br/>
                        Once validated, you'll be ready to go!<br/>
                        An example url looks like:<br/>
                    </p>
                    <p class="text-3xl font-semibold text-blue-300 italic font-normal mt-2">
                        http://127.0.0.1:8000/indexes/my-index/search
                    </p>
                </div>
            </div>
        </div>
        <div v-if="errorMsg != null" class="absolute w-full bottom-0 flex justify-center">
            <div class="text-lg font-semibold text-center h-12 w-1/2 bg-red-400 border-red-500 border-2 rounded-lg mx-auto mb-4">
                {{ errorMsg }}
            </div>
        </div>
    </div>
</body>
<script>
        const app = new Vue({
            el: '#app',
            data: {
                results: [],
                count: 0,
                timeTaken: 0,
                query: "",
                serverUrl: "",
                urlValid: false,
                errorMsg: null,
            },
            methods: {
                checkUrl: async function() {
                    try {
                        const r = await axios.post('/check', {
                            query: "test",
                            url: this.serverUrl
                        });
                        this.urlValid = r.data.status === 200;

                        if (r.data.status === -1) {
                            this.errorMsg = `the server url provided is invalid`;
                        } else {
                            this.errorMsg = `server responded with a non-200 code: ${r.data.status}`;
                        }
                    } catch {
                        this.urlValid = false;
                        this.errorMsg = null;
                    }
                },

                onSearch: async function() {
                    let r;
                    try {
                        r = await axios.post('/search', {
                            query: this.query,
                            url: this.serverUrl
                        });
                        this.errorMsg = null;
                    } catch (e) {
                        this.errorMsg = e.message;
                        return
                    }


                    this.count = r.data.data.count;
                    this.hits = r.data.data.hits;
                    this.timeTaken = (r.data.data.time_taken * 1000).toFixed(2);
                    this.results = r.data.data.hits;
                }
            }
        });
</script>
</html>
